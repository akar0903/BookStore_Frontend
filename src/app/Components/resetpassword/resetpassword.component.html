<div class="toolbar">
    <div class="col">
        <div class="image">
            <span class="material-symbols-outlined">
                    menu_book
                </span>
        </div>
        <div class="book">
            <span>Bookstore</span>
        </div>
    </div>
</div>
<div class="forgot">
    Reset your Password
</div>
<div class="box">
    <div class="content">
        Enter your old and new password
        <form [formGroup]="resetForm" (ngSubmit)="ResetSubmit()">
            <div class=" email ">Enter your password</div>
            <div class="text-box ">
                <input type="text " placeholder="Enter your old password " formControlName="newPassword">
            </div>
            <div class="text-box ">
                <input type="text " placeholder="Enter your new password " formControlName="confirmPassword">
            </div>
            <button class="create-box ">
            <div class="create " (click)="ResetSubmit()" type="submit">
                RESET PASSWORD
            </div>
        </button>
        </form>
    </div>
</div>
